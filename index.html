<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css" />
  </head>
  <body class="main">
    <div class="translator">
      <p class="main_text">
        Welcome to our <span>English</span> and <span>Spanish</span> translator
      </p>
      <div class="input">
        <input
          type="text"
          id="entered_word"
          placeholder="Enter your word.."
          required
        />
        <button class="translate_btn" id="translate_btn">Translate</button>
      </div>
      <div class="translated_word">
        <p class="text">Translated Word</p>
        <div class="words">
          <p class="entered" id="input_word">Hello</p>
          <div class="img">
            <img src="./assets/images/w2.png" alt="" />
          </div>
          <p class="transleted" id="tarnsed_word">Salam</p>
        </div>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
